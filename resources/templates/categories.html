<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="container">

<!--modal add cat button-->
        <br>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCat"
                style="margin: 10px; box-shadow: 0px 2px 4px 0px grey;">
            Add category
        </button>

<!--modal add cat window-->
        <div class="modal fade" id="addCat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <form action="/addCat" method="post">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Category name</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-primary">Add category</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <hr>
        <form action="delCat" method="post" th:each="cat : ${categories}">
            <input type="hidden" name="catId" th:value="${cat.getId()}">
<!--            <input type="hidden" name="folder" th:value="${folder.getId()}">-->
            <button style="margin: 10px; box-shadow: 0px 2px 4px 0px grey;"
                    class="btn btn-primary btn-sm"
                    th:text="${cat.getName() + ' &#215 '}">
            </button>
        </form>
    </div>
</div>
</html>
