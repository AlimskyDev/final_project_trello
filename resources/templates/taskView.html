<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="container">
        <div style="box-shadow: 0px 4px 8px 0px grey; border-radius: 5px;  border: 1px solid black; padding: 30px; margin: 8px">
            <div class="modal-header" style="justify-content: center">
                <h5 class="text-center" th:text="${tasks.getFolders().getId()}+'-'+${tasks.getFolders().getName()}+'/More'"></h5>
            </div>
<!--SAVE TASK-->
            <form action="/saveTask" method="post">
                <div>
                    <input name="folders"
                           type="hidden"
                           th:value="${tasks.getFolders().getId()}">
                    <input name="id"
                           type="hidden"
                           th:value="${tasks.getId()}">
                    <p>Title</p>
                    <input name="title"
                           type="text"
                           th:value="${tasks.getTitle()}"
                           class="form-control" >
                    <br>
                    <p>Description</p>
                    <textarea name="description"
                              th:text="${tasks.getDescription()}"
                              class="form-control"
                              style="height: 200px" ></textarea>
                    <br>

                    <p>Change status</p>
                    <select name="status" class="form-select">
                        <option th:value="todo" th:selected="${tasks.getStatus().name() eq 'todo'}" style="color: darkblue">To do</option>
                        <option th:value="intest" th:selected="${tasks.getStatus().name() eq 'intest'}" style="color: darkorange">In test</option>
                        <option th:value="done" th:selected="${tasks.getStatus().name() eq 'done'}" style="color: darkgreen">Done</option>
                        <option th:value="failed" th:selected="${tasks.getStatus().name() eq 'failed'}" style="color: darkred">Failed</option>
                    </select>
                </div>
                <br>
                <div class="modal-footer">
                    <button style="box-shadow: 0 2px 4px 0 grey;"
                            type="submit"
                            class="btn btn-primary">Save task</button>
                    <a  th:href="'/details/'+${tasks.getFolders().getId()}"
                        style="box-shadow: 0 2px 4px 0 grey; margin-left: 10px"
                        class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
